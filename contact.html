                      <div class="col-md-8 col-md-offset-2" style="padding-top: 5vh;">
                          <h1>
                              Contact
                          </h1>
                          <p>
                              Submit a comment below, and I will email you back as soon as possible. I look forward to hearing from you!
                          </p>
                      </div>                      
                      <div class="col-md-6 col-md-offset-3">
                          <form role="form" action="https://formspree.io/joey.koons@gmail.com" method="POST">
                              <input type="hidden" name="_next" value="https://alannakoons.github.io/" />
                              <input type="hidden" name="_subject" value="Alanna got a form submission!" />
                              <input type="text" name="_gotcha" style="display:none" />
                              <div class="form-group">
                                  <label for="InputName">
                                      <span class="text-muted">
                                          Your Name
                                      </span>
                                  </label>
                                  <input type="text" class="form-control" name="name" id="InputName" placeholder="Namey McNameface" required>
                              </div>
                              <div class="form-group">
                                  <label for="InputEmail">
                                      <span class="text-muted">
                                          Your Email
                                      </span>
                                  </label>
                                  <input type="email" class="form-control" id="InputEmail" name="_replyto" placeholder="namey@email.com" required>
                              </div>
                              <div class="form-group">
                                  <label for="InputMessage">
                                      <span class="text-muted">
                                          Your Message
                                      </span>
                                  </label>
                                  <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" placeholder="Type your comment here!" required></textarea>
                              </div>
                              <input type="submit" name="submit" id="submit" value="Send" class="btn btn-info pull-right">
                          </form>
                      </div>
                  </div>
